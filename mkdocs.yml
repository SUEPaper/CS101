theme:
  name: "material"
  language: "zh"
  font: false
  palette:
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: 切换至深色模式
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: 切换至浅色模式
  features:
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.top
    - navigation.tracking

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.superfences
  - markdown.extensions.def_list
  - toc:
      permalink: true

nav:
  - 预学习:
    - index.md
  - 开发环境搭建:
    - install/index.md
    - Windows环境搭建: install/wsl.md
    - Ubuntu环境搭建: install/ubuntu.md
    - MacOS环境搭建: install/macos.md
  - Linux基础:
    - linux/index.md
    - 基础命令: linux/basic.md
    - 文件和文件夹操作: linux/file.md
  - Git教程:
    - git/index.md
    - git基础命令: git/basic.md
    - Github教程: git/github.md
  - VSCode搭建C++开发环境: vscode.md
  - CMake基础: cmake.md
  - C++程序设计:
    - cpp/index.md
  - 课程实验:
    - lab/index.md